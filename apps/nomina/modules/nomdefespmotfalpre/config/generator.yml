generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npmotfal
    theme:            default

    fields:
      codmotfal :    { name: Codigo, params: maxlength=4,size=5}
      desmotfal :    { name: Descripcion, params: size=20}

    list:
      title:          Motivos de Faltas y/o Permisos
      display:        [=codmotfal, desmotfal]
      filters:		  [codmotfal, desmotfal]
      max_per_page:	  10
      object_actions:
        _edit:        ~      
        _delete:      ~      
                        
    edit:
      title:          Edicion de los Motivos de Faltas y/o Permisos
      display:        [codmotfal, desmotfal, causa]
                