names:
  nphojint{codemp}:
    required:  Yes
    required_msg: El Código del Empleado no puedo estar en Blanco
    validators: UniqueValidator

#  nphojint{nomemp}:
#    required:  Yes
#    required_msg: Los Apellido(s) y Nombre(s) no puedo estar en Blanco
#    validators: DescripcionValidator

  nphojint{cedemp}:
    required:  Yes
    required_msg: La Cédula del Empleado no puedo estar en Blanco
    validators: Unique2Validator

  nphojint{staemp}:
    required:  Yes
    required_msg: La Situación del Empleado no puede estar en Blanco

  nphojint{codniv}:
    required:  No
    validators: NivelValidator

  nphojint{emaemp}:
    required:  No
    validators: EmailValidator

  nphojint{talpan}:
    required:  No
    validators: PantalonValidator

  nphojint{fotemp}:
    required: false
    file: true
    validators: fotoValidator


DescripcionValidator:
    class: sfStringValidator
    param:
        min:       10
        min_error: Los Apellido(s) y Nombre(s) no puede tener menos de 10 caracteres
        max:       100
        max_error: Los Apellido(s) y Nombre(s) no puede tener más de 100 caracteres

UniqueValidator:
    class: sfPropelUniqueValidator
    param:
        class:    Nphojint
        column:   codemp
        unique_error:   El Código del Empleado ya existe. Por Favor, Cambiélo por otro.

Unique2Validator:
    class: sfPropelUniqueValidator
    param:
        class:    Nphojint
        column:   cedemp
        unique_error:   La Cédula del Empleado ya existe. Por Favor, Cambiélo por otro.

NivelValidator:
    class: CidesaExistValidator
    param:
        class:    Npestorg
        column:   codniv
        unique_error:   El Nivel Organizacional no existe.

EmailValidator:
    class: sfEmailValidator
    param:
        strict:       true
        email_error:  La Dirección del Email es Inválida.

PantalonValidator:
    class: CidesaStringValidator
    param:
        values:    [ '/^[0-9]*[0-9]+$/' ]
        values_error: La Talla de pantalón solo puede contener números
        max:       2
        max_error: La Talla de pantalón no puede pasar mas de 2 caracteres

fotoValidator:
  class: sfFileValidator
  param:
    max_size: 1000000
    max_size_error: Tamaño máximo 1 MB

    mime_types:
      - 'image/jpeg'
      - 'image/png'
      - 'image/gif'
    mime_types_error: Sólo puedes guardar archivos JPEG, PNG o GIF