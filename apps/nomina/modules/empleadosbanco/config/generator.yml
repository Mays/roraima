generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      NpempleadosBanco
    theme:            default
    fields:
      codemp:       { name: Codigo Nomina, params: maxlength=10,size=10  }
      nomemp:       { name: Nombre empleado }
      codban:       { name: Codigo Banco, params: size=20  }
      nomban:       { name: Nombre del Banco, params: size=100  }
      cuenta_banco: { name: Cuenta Banco, params: size=20  }   
      codnom:       { name: Codigo Nomina, params: size=20  }
              

    list:
      title:          Cuentas Bancarias por Nomina
      display:        [codemp, nomemp, codban, nomban, cuenta_banco, codnom]
      filters:		  [codemp, codban, codnom]
      max_per_page:	  10
      object_actions:
        _edit:        ~      
        _delete:      ~      
                        
    edit:
      title:          Cuentas Bancarias por Nomina
      display:        [codemp, nomemp, codban, nomban, codempant, cuenta_banco, codnom]