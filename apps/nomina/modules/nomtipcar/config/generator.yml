generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Nptipcar
    theme:            default
    fields:
      codtipcar:    { name: Codigo }
      destipcar:    { name: Cargo }      

        
    list:
      title:          Tipos de Cargos
      filters:        [codtipcar, destipcar]
      display:        [codtipcar, destipcar]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:          Tipos de Cargos
      display:        [codtipcar, destipcar]

      