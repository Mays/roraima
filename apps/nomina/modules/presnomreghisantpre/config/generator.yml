generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npantpre
    theme:            default
    fields:
      codemp:    { name: Codigo Empleado }
      nomemp:    { name: Nombre del Empleado }
      fecant:    { name: Fecha del Anticipo, params: date_format='dd/MM/yyyy' }      
      monant:    { name: Monto del Anticipo, params: date_format='dd/MM/yyyy' }
      #codmotant: { name: Cargo }  
        
    list:
      title:          Registro Historico de Anticipos Otorgados
      filters:        [codemp, fecant]
      display:        [codemp, nomemp, fecant, monant]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:          Registro Historico de Anticipos Otorgados
      display:        [codemp, nomemp, fecant, monant]