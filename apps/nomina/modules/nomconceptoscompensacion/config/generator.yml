generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npconcomp
    theme:            default
    fields:
      codnom: { name: Tipo de Nomina}
      nomnom: { name: Descripcion}
      codcon: { name: Codigo del Concepto} 
      nomcon: { name: Descripcion}        
        
    list:
      title:          Conceptos Compensacion por Nomina
      filters:        [codnom]
      display:        [=codnom, nomnom, codcon, nomcon]
      object_actions:
        _edit:        ~
        _delete:      ~
    edit:
      title:          Edicion de Compensacion por Nomina
      display:       [=codnom, codcon]
