  param:
    model_class:      Nptippre
    theme:            default
    fields:
      codtippre: { name: Codigo, params: maxlength=4}
      destippre: { name: Descripcion}            
      codcon:    { name: Cod. Concepto para cobro de cuotas}    
    list:
      title:          Tipo de Prestamo
