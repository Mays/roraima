generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npconpri
    theme:            default

    fields:
      codnom:    { name: Codigo Nomina, params: maxlength=10,size=10  }
      codcon:    { name: Codigo Concepto, params: size=20  }
      nomina:    { name: Nombre Nomina, params: size=20  }
      concepto:  { name: Nombre Concepto, params: size=20  }            

    list:
      title:          Definición de Conceptos para las Primas
      display:        [codnom, nomina, codcon, concepto]
      filters:		  [codnom, codcon]
      max_per_page:	  10
      object_actions:
        _edit:        ~      
        _delete:      ~      
                        
    edit:
      title:          Definición de Conceptos para las Primas
      display:        [codnom, codcon, nomina, concepto]