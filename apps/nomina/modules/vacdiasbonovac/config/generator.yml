generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npvacdiasbonovac
    theme:            default
    fields:
      codnom:      { name: Codigo Nomina}
      nomnom:      { name: Nomina, params: maxlength=100}
      perini:      { name: Periodo Inicio }
      perfin:      { name: Periodo Fin }  
      rangodesde:  { name: Rango Desce }
      rangohasta:  { name: Rango Hasta }              
      diasbonovac: { name: Dias Bono }      

        
    list:
      title:          Definición de Bono Vacacional y Jornada Laboral
      filters:        [codnom, perini, perfin]
      display:        [codnom, nomnom, perini, perfin, rangodesde, rangohasta, diasbonovac]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:          Definición de Bono Vacacional y Jornada Laboral
      display:        [codnom, nomnom, perini, perfin, rangodesde, rangohasta, diasbonovac]