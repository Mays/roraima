generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Nphojint
    theme:            default

    fields:
      codemp:      { name: Codigo}
      nomemp:      { name: Empleado, params: maxlength=100}
      feccal:      { name: Fecha de Ingreso, params: date_format='dd/MM/yyyy'} 
      fecret:      { name: Fecha de Egreso, params: date_format='dd/MM/yyyy'} 
      codnom:      { name: Nomina }     
        
    list:
      title:          Liquidación de Vacaciones  por Egreso
      filters:        [codemp, nomemp, feccal]
      display:        [=codemp, nomemp, feccal]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:          Definición de Liquidación de Vacaciones  por Egreso
      display:        [codemp, nomemp, feccal, fecret, codnom]