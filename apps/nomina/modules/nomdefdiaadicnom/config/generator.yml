generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npnomina
    theme:            default
    fields:
      codnom: { name: Código Nomina }
      nomnom: { name: Descripción Nómina }
      frecal: { name: Frecuencia }
    list:
      title:          Conceptos para Días Adicionales
      filters:        [codnom, nomnom ]
      display:        [=codnom, nomnom, frecal ]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:         Edicion de Conceptos para Días Adicionales
      display:       [codnom, nomnom ]