generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npestorg
    theme:            default
    fields:
      codniv: { name: Código }
      desniv: { name: Descripción }
      telext: { name: Teléfono/Extensión }
    list:
      title:          Niveles Organizacionales
      filters:        [codniv, desniv ]
      display:        [=codniv, desniv, telext ]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:         Edicion de Niveles Organizacionales
      display:       [codniv, desniv, telext]