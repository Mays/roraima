generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npnomina
    theme:            default
    fields:
      codnom: { name: Cod. Tipo Nomina, params: maxlength=3 }
      nomnom: { name: Nombre Tipo Nomina }
      frecal: { name: Frecuencia del Calculo }
      ultfec: { name: Fecha de Procesamiento Inicial, params: date_format='dd/MM/yyyy' }
      profec: { name: Fecha de Procesamiento Final, params: date_format='dd/MM/yyyy'}
      numsem: { name: Numero de la Semana }
      ordpag: { name: Genera Orden de Pago }
    list:
      title:          Cierre de Nomina
      filters:        [codnom, nomnom ]
      display:        [=codnom, nomnom, ultfec, profec]
      object_actions:
        _edit:        ~
      max_per_page:   8
    edit:
      title:         Cierre de Nomina