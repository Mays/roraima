generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Npnomespnomtip
    theme:            default
    fields:
      codnomesp: { name: Cod. Nom. Especial, params: maxlength=3}
      nomnomesp: { name: Descripcion Nomina Especial}
      codnom: { name: Codigo de Nomina, params: maxlength=3}            
      nomnom: { name: Descripcion Nomina}    
    list:
      title:          Conceptos para Nominas Especiales
      filters:        [codnomesp, codnom]
      display:        [=codnomesp, nomnomesp, codnom, nomnom]
