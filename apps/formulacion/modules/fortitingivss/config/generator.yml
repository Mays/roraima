generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fordefparing
    theme:            default

    fields:
      codparing:      { name: Codigo, params: maxlength=32}
      nomparing:      { name: Nombre, params: maxlength=80}
      montoing:       { name: Monto}
      codtipfin:      { name: Codigo}
        
    list:
      title:          Definicion de Directrices Estrategicas
      filters:        [codparing, nomparing]
      display:        [=codparing, nomparing, montoing]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:          Edicion de Definicion de Directrices Estrategicas
      display:        [codparing, nomparing, montoing, codtipfin]        