generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fordefcatpre
    theme:            default

    fields:
      codcat: { name: Codigo }
      nomcat: { name: Nombre }
      descat: { name: Descripción }         
      objesp: { name: Objetivo Sectorial }
      codemp: { name: Codigo Responsable }
      nomemp: { name: Nombre del Responsable }            
           
    list:
      title:          Unidades Ejecutoras
      filters:        [codcat]
      display:        [codcat, nomcat]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   10
    edit:
      title:         Unidades Ejecutoras
      display:       [codcat, nomcat, descat, objesp, codemp, nomemp]    