generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fordefpry
    theme:            default

    fields:
      codpro:    { name: Codigo}
      nompro:    { name: Descripción}
      codsta:    { name: Objetivo} 
      frepagcon: { name: Objetivo}  
      coddir:    { name: Directriz} 
      desdir:    { name: Descripción de Directriz }    
      fecini:    { name: Fecha de Inicio, params: date_format='dd/MM/yyyy'}  
      feccul:    { name: Fecha de Culminación, params: date_format='dd/MM/yyyy'}  
      montotpry: { name: Costo Total }
      ubigeo:    { name: Ubicación Geografica}
      codemp:    { name: Responsable }
      nomemp:    { name: Nombre del Empleado }
      uniejepri: { name: Unid.Ejecut. Principal }
      descat:    { name: Descripción de Unidad }
      enupro:    { name: Enunciado del Problema }
      objestnueeta: { name: Objetivo Estratégico Nueva Etapa }
      objestins: { name: Objetivo Estratégico Institucional }
      objeesppro: { name: Objetivo Especifico del Proyecto }
      codequ: { name: Equilibrio }
      desequ: { name: Objetivo del Equilibrio }
      dessubobj: { name: Sub Objetivo }
      dessubsubobj: { name: Sub Sub Objetivo }
      respro: { name: Resultado del Proyecto }
      benpro: { name: Población Beneficiada }
      nroempdir: { name: Número de Empleos Directo }
      nroempind: { name: Número de Empleos Indirectos }
      codsta: { name: Estatus }
      dessta: { name: Descripción Estatus }
        
    list:
      title:          Definición de Proyectos y Acciones Centralizadas
      filters:        [codpro, nompro]
      display:        [codpro, nompro, frepagcon]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   10
    edit:
      title:          Definición de Proyectos y Acciones Centralizadas
      display:        [codpro, nompro, codsta, frepagcon, coddir, desdir, fecini, feccul, montotpry, ubigeo, codemp, nomemp, uniejepri, uniejepri, descat, enupro, objestnueeta, objestins, objeesppro, codequ, desequ, dessubobj, dessubsubobj, respro, benpro, nroempdir, nroempind, codsta, dessta]    
