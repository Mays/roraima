generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Ocregact
    theme:            default

    fields:
     codcon:      { name: Numero de Contrato}
     cedins:      { name: Ing. Inspector}
     nomins:      { name: Nombre Ing. Inspector}
     cedtec:      { name: Jefe de División}   
     nomtec:      { name: Nombre Ing. Tecnico}
     cedfis:      { name: Dir. Instituto}  
     nomdir:      { name: Nombre del Dir. Instituto} 
     cedres:      { name: Ing. Residente}   
     nomper:      { name: Nombre del Ing. Residente}    
     cedtop:      { name: Rep. Legal Empresa}    
     destipact:   { name: Tipo de Acta}  
     numofi:      { name: Número de Oficio}      
     fecact:      { name: Fecha, params: date_format='dd/MM/yyyy'}  
     obsact:      { name: Observaciones} 
     codobr:      { name: Código de Obra}
     desobr:      { name: Descripción de Obra}
     codpro:      { name: Código de Proveedor}
     nompro:      { name: Descripción de Proveedor}
     
          
    list:
      title:          Registro de Actas
      filters:        [codcon, cedins]
      display:        [codcon, cedins]
      max_per_page:	  10
      object_actions:
        _edit:        ~      
        _delete:      ~      
    edit:
      title:          Registro de Actas
      display:        [codcon, codobr, desobr, codpro, nompro, destipact, numofi, fecact, obsact, cedins, nomins, cedtec, nomtec, cedfis, nomdir, cedres, nomper, cedtop]                
