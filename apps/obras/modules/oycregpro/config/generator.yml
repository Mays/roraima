      email:        { name:  E-Mail} 
      limcre:       { name:  Limite del Crédito} 
      codcta:       { name:  Cta. Contable Asoc.} 
      descta:       { name:  Descripción Cta. Contable Asoc.} 
      regmer:       { name:  Registro Mercantil} 
      fecreg:       { name:  Fecha Reg.} 
      tomreg:       { name:  Tomo} 
      folreg:       { name:  Folio} 
