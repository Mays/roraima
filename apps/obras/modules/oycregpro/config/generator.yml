      destiprec:    { name:  Descripción Grupo}
      #codordadi:    { name:  } 
      #codperconadi: { name:  } 
      #tipo:         { name:  } 
      #fecven:       { name:  } 
      #ciudad:       { name:  } 
      #codordmercon: { name:  } 
      #codpermercon: { name:  } 
      #codordcontra: { name:  } 
      #codpercontra: { name:  } 
      #temcodpro:    { name:  } 
      #temrifpro:    { name:  } 
      #codctasec:    { name:  }    

     
    list:      
      title:          Definición de Contratista
      filters:        [codpro]
