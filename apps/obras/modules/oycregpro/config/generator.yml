      title:          Definición de Contratista
      display:        [codpro, nompro, destipesp, rifpro, nitpro, dirpro, telpro, faxpro, nrocei, email, codram, nomram, limcre, codcta, descta, regmer, fecreg, tomreg, folreg, capsus, cappag, rifrepleg, nomrepleg, dirrepleg, codtiprec, destiprec]
      #display:        [codpro, nompro,rifpro,nitpro,dirpro,telpro,faxpro,email,limcre,codcta,regmer,fecreg,tomreg,folreg,capsus,cappag,rifrepleg,nomrepleg,dirrepleg,nrocei,codram,fecinscir,numinscir,nacpro,codord,codpercon,codtiprec,codordadi,codperconadi,tipo,fecven,ciudad,codordmercon,codpermercon,codordcontra,codpercontra,temcodpro,temrifpro,codctasec]