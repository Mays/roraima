generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Catcarcon
    theme:            cidesaGenerator

    fields:
      tipo:    { name: Tipo }
      nomcarcon:    { name: Descripcion, params: size=40}

    list:
      title:     Definicion de Caracteristica de la Construccion
      display:   [ =tipo, nomcarcon]
      fields:
        nomcarcon:    { name: Descripcion, params: size=15}
      sort:      tipo
      filters:   [ tipo, nomcarcon]
      max_per_page: 10
      object_actions:
        _edit:        ~
        _delete:      ~

    edit:
      title: Edicion de Caracteristica de la Construccion
      display:    [ _tipo, nomcarcon]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~