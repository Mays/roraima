generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Dftabtip
    theme:            default
    fields:
      tipdoc:     { name : Tipo de Documento }
      nomtab:     { name : Tabla Asociada }
      vidutil:    { name : Vida Útil }
      clvprm:     { name : Clave Principal }
      clvfrn:     { name : Clave Foranea }
      mondoc:     { name : Monto }
      fecdoc:     { name : Fecha }
      desdoc:     { name : Descripción }
      stadoc:     { name : Estado }
    list:
      title:          Administración de Tablas
      display:        [=tipdoc, nomtab ]
      filters:		  [tipdoc, nomtab ]
      max_per_page:	  5
      object_actions:
        _edit:        ~
        _delete:      ~
    edit:
      title:          Edición de Tablas
      display:        [tipdoc, nomtab, vidutil, clvprm, clvfrn, mondoc, fecdoc, desdoc, stadoc ]
      
      
      
        