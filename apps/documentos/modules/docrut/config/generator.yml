generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Dfrutadoc
    theme:            default
    fields:
      tipdoc:         { name : Tipo de Documento }
      id_acunidad:    { name : Unidad }
      rutdoc:         { name : Orden }
      diadoc:         { name : Días }
      nomuni:         { name : Unidad }
    list:
      title:          Definición de la Ruta del Documento
      display:        [=tipdoc, nomuni, diadoc, rutdoc ]
      filters:		  [tipdoc, id_acunidad ]
      max_per_page:	  10
      object_actions:
        _edit:        ~
        _delete:      ~
    edit:
      title:          Edición de la Ruta del Documento
      display:        [tipdoc, nomuni, rutdoc, diadoc ]