generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fcpagos
    theme:            default
    fields:
      numpag:      { name: Número}
      fecpag:      { name: Fecha Pago, params: date_format='dd/MM/yyyy'} 
      rifcon:      { name: C.I. /R.I.F.}
      despag:      { name: Descripción}  
      monpag:      { name: Monto del Pago}
      funpag:      { name: Funcionario Receptor}      
      nomcon:      { name: Nombre}
      dircon:      { name: Dirección}
      naccon:      { name: Nacionalidad}
      tipcon:      { name: Tipo}            
    list:
      title:          Recaudacion - Pagos
      display:        [=numpag, despag]
      filters:        [numpag]
      object_actions:
        _edit:        ~
        _delete:      ~              
      max_per_page:   10    
    edit:
      title:          Recaudacion - Pagos
      display:        [numpag, fecpag, rifcon, despag, monpag, funpag, nomcon, dircon, naccon, tipcon]  