generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fccatfis
    theme:            default
    fields:
      codcatfis:  {  name: Código}
      nomcatfis:  {  name: Descripción}
      linnor:  {  name: Norte}
      linsur:  {  name: Sur}
      linest:  {  name: Este}
      linoes:  {  name: Oeste}
      
    list:
      title:          Catastro con fines fiscales
      display:        [=codcatfis, nomcatfis]     
      object_actions:
        _edit:        ~
        _delete:      ~      
      filters:        [codcatfis, nomcatfis] 
      max_per_page:   5
    edit:
      title:          Edición de Catastro con fines fiscales
      Editable:       [codcatfis, nomcatfis, linnor, linsur, linest, linoes]
