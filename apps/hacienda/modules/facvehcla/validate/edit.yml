methods:
  post:
   - "fcusoveh{coduso}"
   - "fcusoveh{desuso}"

names:
  fcusoveh{coduso}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_coduso

  fcusoveh{desuso}:
    required:  Yes
    required_msg: La Descripción es un campo requerido

Validator_coduso:
    class: sfPropelUniqueValidator
    param:
        class:        Fcusoveh
        column:       coduso
        unique_error: El registro ya Existe intente con otro.
