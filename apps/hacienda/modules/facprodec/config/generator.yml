generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fcdeclar
    theme:            cidesaGenerator

    fields:
      numdec:  { name: Numero de Declaración, params: size=10  }
      fecdec:  { name: Fecha de Dec, params: date_format='dd/MM/yyyy' size=10  }
      numref:  { name: Numero de Control, params: size=10  }
      fundec:  { name: Nombre del Funciónario, params: size=50 }
      rifcon:  { name: C.I. / RIF., params: size=14 maxlength=14 }
      dircon:  { name: Dirección, params: size=60 maxlength=255 }
      nacconcon:  { name: Nacionalidad,  params: size=80 maxlength=255 readonly=false }
      tipconcon:  { name: Tipo de Persona, params: size=80 maxlength=255 readonly=false }
      rifrep:  { name: C.I. / RIF., params: size=14 maxlength=14 }
      nacconrep:  { name: Nacionalidad,  params: size=80 maxlength=255 readonly=false }
      tipconrep:  { name: Tipo de Persona, params: size=80 maxlength=255 readonly=false }
      dirconrep:  { name: Dirección, params: size=60 maxlength=255 }

      tippro:  { name: Código, params: size=10}
      despro:  { name: Descripción, params: size=60}

      despro:  { name: Descripción, type: textarea_tag, params: size=60x2 maxlength=1000 onkeyup="ismaxlength(this)"}
      dirpro:  { name: Dirección del Aviso, type: textarea_tag, params: size=60x2 maxlength=1000 onkeyup="ismaxlength(this)"}
      texpub:  { name: Medidas en M2, params: size=60}

      grid:  { name: .}
      griddeuda:  { name: .}

      fechainicio:  { name: Inicio del Periodo, params: date_format='dd/MM/yyyy' size=10  maxlength=10}
      fechafin:     { name: Fin del Periodo, params: date_format='dd/MM/yyyy' size=10  maxlength=10}


    list:
      title:     Definición de Declaración de Propaganda Comercial
      display:   [=numdec, numref, fecdec, rifcon]
      sort:      numdec
      filters:   [numdec, numref, fecdec, rifcon]
      max_per_page: 10
      object_actions:
        _edit:        ~
        _delete:      ~

    edit:
      title: Edición de Declaración de Propaganda Comercial

      display:
        NONE: [ _numdec, _fecdec, _numref, fundec, _mensaje ]
        "Datos Contribuyentes":  [ _rifcon, dircon, _nacconcon, _tipconcon ]
        "Datos del Representante Legal":  [ _rifrep, dirconrep, _nacconrep, _tipconrep ]
        "Tipo de Propaganda":  [ tippro, despro, _grid]
        "Datos de Propaganda":  [ despro, dirpro, texpub]
        "Inf. de Declaración":  [ fechainicio, fechafin]
        "Distribución de la Deuda":  [ _griddeuda]


      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~