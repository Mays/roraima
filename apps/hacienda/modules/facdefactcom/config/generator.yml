generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fcactcom
    theme:            default
    fields:
      anoact:    { name: Año, params: date_format='yyyy'}
      codact:    { name: Código}
      desact:    { name: Descripción}
      minofac:   { name: Bs por Unidad}      
      afoact:    { name: Alicuota (X/1000)}
      mintri:    { name: Minimo Tributable}      
      exoner:    { name: Exonerable}      
      exento:    { name: Exento}      
      rebaja:    { name: Rebaja}      
      porreb:    { name: % }
              
    list:
      title:          Definición Actividades Comerciales
      filters:        [anoact, desact]
      display:        [=anoact, desact]
      fields:        
        anoact: { params: date_format='yyyy' }                 
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   10
    edit:
      title:          Edición Actividades Comerciales
      display:        [anoact, codact, desact, minofac, afoact, mintri, exoner, exento, rebaja, porreb]
      fields:       
        anoact:         { params : maxlength=4}
        codact:         { params : maxlength=16}	  