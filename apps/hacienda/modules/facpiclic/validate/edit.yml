methods:
  post:
   - "fcsollic{numsol}"
   - "fcsollic{fecapr}"
   - "fcsollic{fecven}"
   - "fcsollic{fecinilic}"

names:
  fcsollic{numsol}:
    required:  Yes
    required_msg: El Número de Solicitud no puede estar en Blanco
#    validators: MontoValidator

  fcsollic{fecapr}:
    required:  Yes
    required_msg: La Fecha de la Aprobacion no puede estar en Blanco
    validators: Fecha2Validator

  fcsollic{fecven}:
    required:  Yes
    required_msg: La Fecha del Vencimiento no puede estar en Blanco
    validators: Fecha2Validator

  fcsollic{fecinilic}:
    required:  Yes
    required_msg: La Fecha de Inicio no puede estar en Blanco
    validators: Fecha2Validator

CodnivExistValidator:
    class: CidesaExistValidator
    param:
        class:        Segnivapr
        column:       codniv
        unique_error: El Código del Nivel de Aprobación no Existe.

Fecha2Validator:
    class: sfRegexValidator
    param:
        match:      yes
        pattern:    /^(3[01]|2?[0-9]|1?[0-9]|0?[1-9]|[12]d)\/(0?[1-9]|1[012])\/(\d{4})$/
        match_error: La Fecha introducida es invalida

FechaValidator1:
    class:         CidesaDateNow
    param:
        compare: 'now'
        compare_error: Esta Fecha no puede ser mayor a la Fecha Actual
        operator: '<='
        date_error:  Fecha Inválida

MontoValidator:
    class: CidesaStringValidator
    param:
        values:    [ '/^([0-9]*(\.*([0-9]{2,}))*\,?[0-9]+|[0-9]+\,?[0-9]*)?$/' ]
        values_error: El valor introducido no cumple con el formato para montos