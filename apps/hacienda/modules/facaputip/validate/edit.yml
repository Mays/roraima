methods:
  post:
   - "fctipapu{tipapu}"
   - "fctipapu{destip}"

names:
  fctipapu{tipapu}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_tipapu

  fctipapu{destip}:
    required:  Yes
    required_msg: La Descripción es un campo requerido

Validator_tipapu:
    class: sfPropelUniqueValidator
    param:
        class:        Fctipapu
        column:       tipapu
        unique_error: El registro ya Existe intente con otro.