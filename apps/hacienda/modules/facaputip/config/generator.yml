generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fctipapu
    theme:            cidesaGenerator

    fields:
      tipapu:  { name: Código de Uso, params: size=20 maxlength=10 }
      anovig:  { name: Año de Vigencia del Uso, params: size=5 maxlength=4 }
      destip:  { name: Descripcion , params: size=80 maxlength=250 }
      pormon:  { name: Monto del Aforo, params: size=3 maxlength=1 }
      alimon:  { name: Alícuota (X/1000), params: size=10  }
      statip:  { name: Edad Límite, params: size=3 maxlength=1 }
      unipar:  { name: Fracción U.T, params: size=40 maxlength=50 }
      frepar:  { name: Frecuencia, params: size=10  }
      parapu:  { name: Formula, params: size=40 maxlength=300 }
      exoapu:  { name: Exonerado, params: size=3 maxlength=1 }
      grid:  { name: . }
    list:
      title:     Clasificador de Apuestas Licitas
      display:   [=tipapu, anovig, destip]
      sort:      destip
      filters:   [tipapu, anovig, destip]
      fields:
        tipapu:
          params: size=18
        destip:
          params: size=18
      max_per_page: 10
      sort:  anovig
      object_actions:
        _edit:        ~
        _delete:      ~
    edit:
      title: Clasificador de Apuestas Licitas
      display:
        "Datos Generales": [ _tipapu, anovig, destip, unipar, _exoapu, _frepar, _grid, _parapu ]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~