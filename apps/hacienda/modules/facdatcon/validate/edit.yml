methods:
  post:
   - "fcconrep{cedcon}"
   - "fcconrep{rifcon}"
   - "fcconrep{nomcon}"
   - "fcconrep{dircon}"
   - "fcconrep{telcon}"

names:
  fcconrep{cedcon}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_tipapu

  fcconrep{rifcon}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_rifcon

  fcconrep{nomcon}:
    required:  Yes
    required_msg: Nombre / Razón Social es un campo requerido

  fcconrep{dircon}:
    required:  Yes
    required_msg: Direción es un campo requerido
    validators: Validator_tipapu

  fcconrep{telcon}:
    required:  Yes
    required_msg: Teléfono es un campo requerido

Validator_tipapu:
    class: sfPropelUniqueValidator
    param:
        class:        Fcconrep
        column:       tipapu
        unique_error: El registro ya Existe intente con otro.

Validator_rifcon:
    class: sfPropelUniqueValidator
    param:
        class:        Fcconrep
        column:       rifcon
        unique_error: El registro ya Existe intente con otro.