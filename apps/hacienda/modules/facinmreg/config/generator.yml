generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fcreginm
    theme:            default
    fields:
      nroinm:      {  name: Nro. Inscripción } 
      codcatfis:   {  name: Código }
      nomcatfis:   {  name: Nombre }
      coduso:      {  name: Código }
      nomuso:      {  name: Nombre }            # Campo Externo FCUsoInm => Nombre Representante
      codcarinm:   {  name: Código }
      nomcarinm:   {  name: Nombre }            # Campo Externo FCCarInm => Nombre
      codsitinm:   {  name: Código }
      nomsitinm:   {  name: Nombre }            # Campo Externo FCSitJurInm => Nombre
      rifcon:      {  name: C.I. / RIF }
      rifrep:      {  name: C.I. / RIF }
      rifconant:   {  name: C.I. / RIF }        # Campo Externo FCTraInm.
      nomcon:      {  name: Nombre } 
      dircon:      {  name: Dirección }
      fecpag:      {  name: Fecha Último Pago }
      feccal:      {  name: Fecha Último Avalúo }
      fecreg:      {  name: Fecha }
      nomrep:      {  name: Nombre }            # Campo Externo FCConRep => Nombre Representante
      dirrep:      {  name: Dirección }         # Campo Externo FCConRep => Nombre Representante
      naccon:      {  name: Nacionalidad }      # Campo Externo FCConRep => Nombre Representante
      tipcon:      {  name: Tipo  }             # Campo Externo FCConRep => Nombre Representante
      dirinm:      {  name: Dirección }
      linnor:      {  name: Norte }
      linsur:      {  name: Sur }
      linest:      {  name: Este }
      linoes:      {  name: Oeste }
      mtrter:      {  name: M2 }
      mtrcon:      {  name: M2 }
      bster:       {  name: Bs }
      bscon:       {  name: Bs }
      rifrep:      {  name: C.I. / RIF }
      funrec:      {  name: Funcionario Receptor }
      estinm:      {  name: Estado }
      codcatinm:   {  name: Código }
      nomconant:   {  name: Nombre }
      dirconant:   {  name: Dirección }
      valinm:      {  name: Precio }
      codtip:      {  name: Código }
      codzon:      {  name: Código }
      destip:      {  name: Descripción }
      deszon:      {  name: Descripción }
      anual:       {  name: Bs. /M2 Anual Contrucción }
      folio:       {  name: Fólio }
      tomo:        {  name: Tomo }
      numdoc:      {  name: Número }
      fecdoc:      {  name: Fecha }
      anualt:      {  name: Bs. /M2 Anual Terreno }
      nacrep:      {  name: Nacionalidad }
      tiprep:      {  name: Tipo }
    list:
      title:          Registro de Inmuebles
      display:        [=nroinm, fecreg, rifcon, nomcon, rifrep, nomrep ]     
      object_actions:
        _edit:        ~
        _delete:      ~      
      filters:        [nroinm, fecreg, rifcon, nomcon, rifrep, nomrep ] 
      max_per_page:   5
    edit:
      title:          Edición de Registro de Inmuebles
      display:       [nroinm, fecreg, rifcon, nomcon, dircon, naccon, tipcon, rifrep, nomrep, dirrep, nacrep, tiprep, codcatfis, nomcatfis, codcatinm, codzon, deszon, codtip, destip, codcarinm, nomcarinm, anual, anualt ]

