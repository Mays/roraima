        nrocon:
          params: size=10
        nomcon:
          params: size=10
        feccon:
          params: size=10
        rifcon:
          params: size=10

      max_per_page: 5
      object_actions:
        _edit:        ~
        _delete:      ~
      sort:  nrocon
    edit:
      title:          Edición Otros Ingresos
      display:
       # "Autorización de Modificacion":  [ _autorizacion ]
       # "Operaciones con Licencias":  [ _negacion ]
        "NONE":  [ _nrocon, fecreg, _codfue, _estatus ]
        "Datos Contribuyentes":  [ _rifcon, dircon, _nacconcon, _tipconcon ]
        "Datos del Representante Legal":  [ _rifrep, dirconrep, _nacconrep, _tipconrep ]
        "Datos del Registro":  [ desing, monimp ]
        "Datos de Recepción":  [ _doctos, _numref ]
        "Recepción ":  [ funrec, fecrec ]
        "Distribucion de la Deuda":  [  _griddistribucion, totmondec ]
