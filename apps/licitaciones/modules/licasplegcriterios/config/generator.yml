    edit:
      title: Análisis Aspecto Legal. Recaudos
      display:
        "Datos de la Licitación": [_lireglic_id, destiplic, fecreglic ]
        "Datos de la Empresa Oferente": [_codpro ]
        "Recaudos": [_recaudos]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~