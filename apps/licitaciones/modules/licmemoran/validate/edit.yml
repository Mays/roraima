methods:
  post:
   - "limemoran{numemo}"

names:
  limemoran{numemo}:
    required:  Yes
    required_msg: El Número de Memorando no puedo estar en Blanco
    validators: UniqueValidator

UniqueValidator:
    class: sfPropelUniqueValidator
    param:
        class:    Limemoran
        column:   numemo
        unique_error:   El Numero de Memorando ya existe. Por Favor, Cambiélo por otro.
