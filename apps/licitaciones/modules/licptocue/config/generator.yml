generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Liptocue
    theme:            cidesaGenerator
    fields:
      numptocue:    { name: Nro Punto de Cuenta}
      codlic:
        name: Contratación
        msj_error: El Código es necesario
        catalogo:
          catalogoweb: Liemppar_licreglic
          clase: Lireglic
          ajax: 1
          parametros: getprincipal="getCodlic" getsecundario="getDescri" campoprincipal="codlic" camposecundario="descri" campobase = "id"
      descri:    { name: . , params: style='display:none'}
      fecrec:    { name: Fecha Registro}
      fecreg:    { name: Fecha, params: size="10"}
      numexp:    { name: Nro Expediente, params: size="10"}
      unidad:    { name: Unidad Ejecutora, params: size="80"}
      respon:    { name: Responsable, params: size="80"}
      comision:    { name: Comision, params: size="80"}
      tipfin:    { name: Fuente Financiamiento, params: size="80"}
      nompro:    { name: Proyecto, params: size="80"}
      deslic:    { name: Breve Descripción, type: textarea_tag, params: size="80x5"}
      decretos:  { name: Decretos/Punto de Cuenta, type: textarea_tag, params: size="80x5"}
      modad:     { name: Modalidad, params: size="60"}

    list:
      title:          Punto de Cuenta
      display:        [numptocue, codlic, fecreg, numexp, unidad, comision, modad]
      filters:        [numptocue, codlic, fecrec]
      object_actions:
        _edit:        ~
        _delete:      ~
      sort: codlic

    edit:
      title:          Punto de Cuenta
      display:
        Punto de Cuenta:   [numptocue, fecrec, codlic, fecreg, numexp, unidad, respon, comision, tipfin, nompro, deslic, decretos, modad]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
