generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Citiprub
    theme:            cidesaGenerator
    fields:
      codtiprub:      { name: Código, params: size=3 maxlength=3 onBlur="this.value=this.value.pad(3, '0',0);" }
      destiprub:      { name: Descripción, type: textarea_tag, params: size=50x2 }

    list:
      title:          Tipos de Rubros
      display:        [ =codtiprub, destiprub ]
      fields:
        codtiprub:      { params: size=3 maxlength=3 }
        destiprub:      { params: size=20 }
      object_actions:
        _edit:        ~
        _delete:      ~
      filters:        [ codtiprub, destiprub ]
      max_per_page:   10
      sort: codtiprub
    edit:
      title:          Edición de Tipos de Rubros
      display:        [ codtiprub, destiprub ]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~
