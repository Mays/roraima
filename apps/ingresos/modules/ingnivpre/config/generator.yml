generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Cidefniv
    theme:            default
    fields:
      codemp: { name: Código}
      nomemp: { name: Nombre Empresa}     
      rupcat: { name: Clasificador de Categorías}      
      ruppar: { name: Clasificador de Partidas}  
      nivdis: { name: Nivel de Disponibilidad}  
      forpre: { name: Formato de Código Presupuestario} 
      fecini: { name: Inicio de Ejercicio}  
      feccie: { name: Fin de Ejercicio}  
      fecper: { name: Período}  
      asiper: { name: Estimación Periódica}  
      numper: { name: Números de Períodos}
      coraep: { name: Inicio de Correlativo de AEP}  
      peract: { name: Activo} 
      etadef: { name: Estatus def}  
      staprc: { name: Estatus pre}         
      loncod: {name: Longitud}
            
    list:
      title:          Niveles
      filters:        [codemp]
      display:        [=codemp, nomemp]
      fields:
        fecini: { params: date_format='dd/MM/yy'}
        feccie: { params: date_format='dd/MM/yy'}
        fecper: { params: date_format='dd/MM/yy'}
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   5
    edit:
      title:          Edicion de Niveles
      display:       [=codemp, nomemp, rupcat, ruppar, nivdis, forpre, fecini, feccie, fecper, asiper, numper, coraep, peract, etadef, staprc, loncod]
      fields:
        fecini: { params: date_format='dd/MM/yy'}
        feccie: { params: date_format='dd/MM/yy'}
        fecper: { params: date_format='dd/MM/yy'}
