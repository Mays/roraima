generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Carazcom
    theme:            default

    fields:
      codrazcom:      { name : Codigo }
      desrazcom:      { name : Descripcion }

    list:
      title:          Razon de Compra
      display:        [=codrazcom, desrazcom]
      filters:		  [codrazcom, desrazcom]
      max_per_page:	  10
      object_actions:
        _edit:        ~
        _delete:      ~      