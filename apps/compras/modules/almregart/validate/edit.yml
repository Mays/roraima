methods:
  post:
   - "ocdatste{cedste}"      
   - "ocdatste{nomste}"
   - "ocdatste{codste}"
   - "ocdatste{dirste}"
   - "ocdatste{telste}"
   - "ocdatste{faxste}"
   - "ocdatste{emaste}"   
   - "ocdatste{cedrep}"
   - "ocdatste{nomrep}"
   - "ocdatste{dirrep}"
   - "ocdatste{telrep}"
   - "ocdatste{faxrep}"
   - "ocdatste{emarep}"
      
names: 
  ocdatste{cedste}:
    required:  Yes
    required_msg: El C.I./RIF no puedo estar en Blanco        
    validators: Validator_rif
    
  ocdatste{nomste}:
    required:  Yes
    required_msg: El Nombre no puedo estar en Blanco        
    validators: Validator_nomste
    
  ocdatste{codste}:
    required:  Yes
    required_msg: El Nombre no puedo estar en Blanco        

  
  ocdatste{dirste}:
    required:  Yes
    required_msg: La Dirección no puedo estar en Blanco      
    validators: Validator_dirste
    
  ocdatste{telste}:
    required:  Yes
    required_msg: El Numero Telefónico no puedo estar en Blanco      
    validators: Validator_telste
    
  ocdatste{faxste}:
    required:  No
    required_msg: El Numero del Fax no puedo estar en Blanco      
    validators: Validator_faxste
    
  ocdatste{emaste}:
    required:  No
    validators: Validator_email
    
  ocdatste{cedrep}:
    required:  No
    validators: Validator_rif
    
  ocdatste{nomrep}:
    required:  No
    validators: Validator_nomste
    
  ocdatste{dirrep}:
    required:  No
    validators: Validator_dirste

  ocdatste{telrep}:
    required:  Yes
    required_msg: El Numero Telefónico no puedo estar en Blanco      
    validators: Validator_telste
    
  ocdatste{faxrep}:
    required:  No
    validators: Validator_faxste
    
  ocdatste{emarep}:
    required:  No
    validators: Validator_email



    
    
    
Validator_rif:
    class: sfStringValidator
    param:
        min:       2
        min_error: El C.I./RIF no puede tener menos de 2 caracteres
        max:       15
        max_error: El C.I./RIF no puede pasar mas de 250 caracteres
        
Validator_nomste:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Nombre no puede tener menos de 2 caracteres
        max:       50
        max_error: El Nombre no puede pasar mas de 6 caracteres
        
Validator_dirste:
    class: sfStringValidator
    param:
        min:       2
        min_error: La Dirección no puede tener menos de 2 caracteres
        max:       100
        max_error: La Dirección no puede pasar mas de 6 caracteres        
        
Validator_telste:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Numero Telefónico no puede tener menos de 2 caracteres
        max:       30
        max_error: El Numero Telefónico no puede pasar mas de 6 caracteres             
        
Validator_faxste:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Numero del Fax no puede tener menos de 2 caracteres
        max:       12
        max_error: El Numero del Fax no puede pasar mas de 6 caracteres                     

Validator_email:
    class: sfEmailValidator
    param:
      strict:       true
      email_error:  Error en Email  