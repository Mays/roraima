methods:
  post:
   - "careqart{codcatreq}"
   - "careqart{reqart}"   
   - "careqart{desreq}"
   - "careqart{monreq}"



names: 
  careqart{codcatreq}:
    required:  Yes
    validators: Validator_codcatreq
    
  careqart{reqart}:
    required:  Yes
    required_msg: El Número no puedo estar en Blanco
    validators: Validator_reqart       

  careqart{desreq}:
    required:  No
    validators: Validator_desreq
  
  careqart{monreq}:
    required:  No
    validators: Validator_monreq
    


Validator_codcatreq:
    class: sfStringValidator
    param:
        min:       0
        min_error: La Unidad  no puede tener menos de 2 caracteres
        max:       32
        max_error: La Unidad  no puede pasar mas de 15 caracteres    

    
Validator_reqart:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Número no puede tener menos de 2 caracteres
        max:       8
        max_error: El Número no puede pasar mas de 8 caracteres

Validator_desreq:
    class: sfStringValidator
    param:
        min:       2
        min_error: La Descripción no puede tener menos de 2 caracteres
        max:       
        max_error: La Descripción no puede pasar mas de 500 caracteres
        
Validator_monreq:
    class: sfNumberValidator
    param:
        type_error:   Por favor, Introduzca Números Decimales               
        nan_error:    Por Favor, introduzca un Número Decimal
        min:          0000000000,00
        min_error:    El valor tiene que ser mayor que cero
        max:          9999999999,99
        max_error:    El valor debe contener maximo 9999999999.99
        


