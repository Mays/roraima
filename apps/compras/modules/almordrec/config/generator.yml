generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Carcpart
    theme:            default
    fields:
      rcpart:      { name : Numero, params: maxlength=8}
      ordcom:      { name : Nro. Orden Compra, params: maxlength=8 }      
      fecrcp:      { name : Fecha, params: date_format='dd/MM/yyyy'}
      fecord:      { name : Fecha O/C, params: date_format='dd/MM/yyyy'}
      desrcp:      { name : Descripción}  
      codpro:      { name : Codigo del Proveedor, params: maxlength=10}  
      numfac:      { name : Nro. Factura, params: maxlength=15 }  
      monrcp:      { name : Monto Total}      
      codalm:      { name : Codigo del Almacen, params: maxlength=6}      
      nroent:      { name : Nro. Nota de Entrega, params: maxlength=8}  
      desconpag:   { name : Condición de Pago}  
      desforent:   { name : Forma de Entrega}  
    list:
      title:          Recepcion de Articulos por Orden de Compra
      display:        [=rcpart, fecrcp, desrcp, ordcom, monrcp]
      filters:        [ordcom, fecrcp, ordcom]
      object_actions:
        _edit:        ~
        _delete:      ~              
      max_per_page:   5    
    edit:
      title:          Recepción de Articulos por Orden de Compra    
      display:        [=rcpart, fecrcp, codalm, nomalm, ordcom, fecord, desrcp, codpro, nompro, desconpag, desforent, numfac, nroent, monrcp]