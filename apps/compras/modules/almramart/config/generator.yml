generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Caramart
    theme:            default

    fields:
      ramart:      { name : Codigo }
      nomram:      { name : Descripcion }

    list:
      title:          Ramo de Articulo
      display:        [=ramart, nomram]
      filters:		  [ramart, nomram]
      max_per_page:	  10
      object_actions:
        _edit:        ~
        _delete:      ~      

    edit:
      title:          Edicion de Ramo de Articulo
      display:        [ramart, nomram]  
      fields:
        ramart:      { params : maxlength=6 }	  