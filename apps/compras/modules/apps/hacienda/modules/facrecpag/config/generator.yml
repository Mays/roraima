generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fcpagos
    theme:            cidesaGenerator
    fields:
      numpag:      { name: Número}
      fecpag:      { name: Fecha Pago, params: date_format='dd/MM/yyyy' size=10 }
      feccor:      { name: Fecha de Corte, params: date_format='dd/MM/yyyy' size=10 }
      despag:      { name: Descripción}
      monpag:      { name: Total a Pagar}
      totalmonto:  { name: Total Monto}
      saldo:       { name: Saldo}
      rifcon:      { name: C.I. /R.I.F., params: readOnly=true}
      #nomcon:      { name: Nombre, params: readOnly=true}
      dircon:      { name: Dirección, params: readOnly=true}
      naccon:      { name: Nacionalidad, params: readOnly=true}
      tipcon:      { name: Tipo, params: readOnly=true}
      grid_detalles:     { name: .}
      grid_formpag:      { name: .}
      grid_recargdescto: { name: .}
      totales: { name: .}
      pagcon:  { name: Pagado Constribuyente, params: hidden=true }
      monrec:  { name: Recargos}
      pagdes:  { name: Descuentos}
      totpag:  { name: Total a Pagar}
      combocriterio:  { name: Criterio de Busqueda}
      totalmon: { name: Total a Pagar}

      funpag:      { name: Funcionario Receptor, params: readOnly=true}
      fecpag:      { name: Fecha Pago, params: date_format='dd/MM/yyyy' size=10 }

    list:
      title:          Recaudacion - Pagos
      display:        [=numpag, despag]
      filters:        [numpag, despag, fecpag]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   10
    edit:
      title:          Recaudacion - Pagos
      display:
        NONE: [_numpag, fecpag, _feccor, despag, _combocriterio, _rifcon, dircon, _naccon, _tipcon]
        "Detalles": [ _grid_detalles ]
        "Totales": [ _totales ]
        "Recargos/Decuentos":  [ _grid_recargdescto ]
        "Forma de Pagos":  [ _grid_formpag ]
        "Recepcion":  [ funpag, fecpag ]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~
