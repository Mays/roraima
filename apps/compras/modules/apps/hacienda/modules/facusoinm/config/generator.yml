generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fcusoinm
    theme:            cidesaGenerator

    fields:
      codusoinm:  { name: Código, params: size=4 maxlength=3 }
      nomusoinm:  { name: Descripcion, params: size=40 maxlength=240 }
      factor:  { name: Factor, params: size=10 }
    list:
      title:     Definición de Uso de Inmuebles
      display:   [=codusoinm, nomusoinm]
      sort:      nomusoinm
      filters:   [codusoinm, nomusoinm]
      fields:
        nomusoinm:
          params: size=18
      max_per_page: 10
      sort:  codusoinm
      object_actions:
        _edit:        ~
        _delete:      ~


    edit:
      title: Edición de Uso de Inmuebles
      display:
        "Datos Generales": [ _codusoinm, nomusoinm, factor]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~