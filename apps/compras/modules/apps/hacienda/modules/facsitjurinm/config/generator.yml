generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fcsitjurinm
    theme:            cidesaGenerator

    fields:
      codsitinm:  { name: Código, params: size=4 maxlength=3 }
      nomsitinm:  { name: Descripcion, params: size=40 maxlength=240 }
      stasitinm:  { name: Exento, params: size=10 maxlength=1 }
    list:
      title:     Definición de Situaciones Juridicas de Inmuebles
      display:   [=codsitinm, nomsitinm]
      sort:      nomsitinm
      filters:   [codsitinm, nomsitinm]
      fields:
        nomsitinm:
          params: size=18
      max_per_page: 10
      sort:  codsitinm
      object_actions:
        _edit:        ~
        _delete:      ~


    edit:
      title: Edición de de Situaciones Juridicas de Inmuebles
      display:
        "Datos Generales": [ _codsitinm, nomsitinm, _stasitinm]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~