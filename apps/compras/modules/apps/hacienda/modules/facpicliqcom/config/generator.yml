generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fcdeclar
    theme:            cidesaGenerator
    
    fields:
      numdec:      { name: Número Declaracion, params: size=10 maxlength=10 onBlur='if (!this.value) this.value=this.value.pad(10, "0",0);'}
      fecdec:      { name: Fecha Declaracion, params: date_format='dd/mm/yyyy' size=10 maxlength=10}

      numref:
        name: Número Licencia
        catalogo:
          catalogoweb: Facpicliq_Fcsollic
          clase: Fcsollic
          ajax: 2
          parametros: getprincipal="getNumsol" getsecundario="getNomneg" campoprincipal="numsol" camposecundario="nomneg" campobase = "id"
          #catalogoparams:
          #ajaxparams:
          #divupdate: divgridvaca
          #id:

      destiplic:   { name: Tipo Licencia}
      fundec:      { name: Funcionario}
      rifcon:      { name: C.I. / RIF., params: size=10 }
      dircon:   { name: Direccion, params: size=50 }
      nomcon:   { name: Nombre, params: size=50 }
      nacconsol:   { name: Nacionalidad, params: size=3 maxlength=1 }
      tipconsol:   { name: Tipo, params: size=3 maxlength=1 }

      rifrep:      { name: C.I. / RIF., params: size=10 }
      nomcon:      { name: Nombre, params: size=50 }
      dircon:      { name: Direccion, params: size=50 }
      naccon:      { name: Nacionalidad, params: size=3 maxlength=1 }
      tipcon:      { name: Tipo, params: size=3 maxlength=1 }

      anodec:      { name: Ano de Declaracion, params: size=4 maxlength=4}
      fecini:      { name: Fecha Inicio, params: date_format='dd/mm/yyyy' size=10 maxlength=10 }
      feccie:      { name: Fecha Fin, params: date_format='dd/mm/yyyy' size=10 maxlength=10 }
      numlic:      { name: Número Licencia }
      capsoc:      { name: Fecha Fin, params: date_format='dd/mm/yyyy' size=10 maxlength=10 }
      modo:        { name: Tipo de Declaración }
      gridactcom:  { name: . }
      griddisdeu:  { name: . }
      estado:      { nmae: Estado}

      #mensaje:   { name: ., params: hidden='false' value="5555"}
    list:
      title:          Declaracion de Licencia - Actividades Economicas
      display:        [=numdec, fecdec, numref, modo]
      filters:        [numdec, fecdec, numref, modo]
      object_actions:
        _edit:        ~
        _delete:      ~
      max_per_page:   10
    edit:
      title:          Declaracion de Licencia Complementaria - Actividades Economicas
      display:
        "Solicitud de Licencia Complementaria": [numdec, fecdec, numref, destiplic, fundec, _estado]
        "Datos del Contribuyente":        [rifcon, nomcon, dircon,  _nacconsol, _tipconsol]
        "Datos del Representante Legal":  [rifrep, nomcon, dircon, _naccon, _tipcon]
        "Datos Declaración":   [anodec, _modo]
        "Fecha de Calculo":  [fecini, feccie]
        "NONE":  [ ]
#        "Actividades Comerciales":  [ _gridactcom]
#        "Distribucion de la Deuda":  [_griddisdeu]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~