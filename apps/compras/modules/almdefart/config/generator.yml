generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Cadefart
    theme:            default
    fields:
      codemp:     { name: Nombre de la Institución}
      lonart:     { name: Longitud del Código}
      rupart:     { name: Rupturas de Control} 
      forart:     { name: Formato}
      desart:     { name: Descripción}      
      forubi:     { name: Formato}         
      desubi:     { name: Descripción}      
      generaop:   { name: Generar Orden de Pago al Momento de la Recepción}      
      generacom:  { name: Generar Comprobantes contables al momento de la Recepción y el Despacho}      
      asiparrec:  { name: Generar Comprobantes contables al momento de la Recepción y el Despacho}      
      ordcom:     { name: Orden de Compra}      
      recart:     { name: Recepciones}
      reqart:     { name: Requisiciones}
      dphart:     { name: Despacho}
      ordser:     { name: Orden de Servicio}
      solcom:     { name: Solicitud  de Compras y/o Trabajo}
    list:
      title:          Definición de Articulo
      display:        [=lonart, forart, desart]
      max_per_page:	  10
      object_actions:
        _edit:        ~      
        _delete:      ~        
    edit:
      title:          Edición de Articulo
      