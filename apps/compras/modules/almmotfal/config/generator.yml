generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Camotfal
    theme:            default

    fields:
      codfal:       { name : Codigo}
      desfal:       { name : Descripcion}
      tipfal:       { name : Tipo de Faltante}

    list:
      title:          Motivo de Faltante
      display:        [=codfal, desfal]
      filters:		  [codfal, desfal]
      object_actions:      
        _edit:        ~
        _delete:      ~            
      max_per_page:	  10

    edit:
      title:          Edicion de Motivo Faltante
      display:        [codfal, desfal, tipfal]
        