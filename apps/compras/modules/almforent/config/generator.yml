generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Caforent
    theme:            default

    fields:
      codforent:      { name : Codigo }
      desforent:      { name : Descripcion }

    list:
      title:          Forma de Entrega
      display:        [=codforent, desforent]
      filters:		  [codforent, desforent]
      max_per_page:	  6
  
    edit:
      title:          Edicion de Forma de Entrega
      display:        [codforent, desforent]  
      fields:
        codforent:      { params : maxlength=6 }	  