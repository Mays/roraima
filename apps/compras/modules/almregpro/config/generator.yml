generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Caprovee
    theme:            default

    fields:
      codpro:       { name : Codigo}
      nompro:       { name : Nombre del Proveedor}
      rifpro:       { name : RIF}
      nitpro:       { name : NIT}
      dirpro:       { name : Direccion}
      telpro:       { name : telefono}
      nrocei:       { name : Nro.RNC}
      email:        { name : Nro.RNC}
      codram:       { name : Ramo que Provee}
      limcre:       { name : Limite de Credito}
      codcta:       { name : Cta. Contable Asoc.}
      codord:       { name : Cta. de Orden Asoc.}
      codpercon:    { name : Cta.PerContra Asoc.}
      fecinscir:    { name : Fecha de Inscripcion}
      faxpro:       { name : Fax}
      numinscir:    { name : Circunscripcion Judicial}
      regmer:       { name : Registro Mercantil}      	
      tomreg:       { name : Tomo}      	
      capsus:       { name : Capital Suscrito}
      fecreg:       { name : Fecha Reg}      	
      folreg:       { name : Folio}      
      cappag:       { name : Capital Pagado}
      fecven:       { name : Fecha Venc}	      
      rifrepleg:    { name : C.I./R.I.F.}
      nomrepleg:    { name : Nombre}
      dirrepleg:    { name : Direccion}
      codtiprec:    { name : Grupo}   
      nacpro:       { name : Nacionalidad}
      tipo:         { name : Actividad Principal}      
      

    list:
      title:          Registro de Proveedor
      display:        [=codpro, nompro]
      filters:		  [codpro, nompro]
      max_per_page:	  10
  
    edit:
      title:          Edicion de Proveedor
      display:        [codpro, nompro, rifpro, nitpro, dirpro, telpro, nrocei, email, codram, limcre, codcta, codord, codpercon, fecinscir, numinscir, regmer, tomreg, capsus, fecreg, folreg, cappag, fecven, rifrepleg, nomrepleg, dirrepleg, codtiprec, nacpro, tipo]
      fields:
        #codforent:      { params : maxlength=6 }	      