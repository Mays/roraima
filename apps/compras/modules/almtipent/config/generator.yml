generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Catipent
    theme:            default
    fields:
      codtipent:  {  name: Código}
      destipent:  {  name: Descripción}
    list:
      title:          Lista de Artículos
      display:        [=codtipent, destipent]    
      object_actions:
        _edit:        ~
        _delete:      ~              
      filters:        [codtipent]
      max_per_page:   5
    edit:
      title:          Editar Artículos
      display:
        Editable:     [codtipent, destipent]
