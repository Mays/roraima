generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Opordpag
    theme:            default

    fields:
      numord:     { name: Referencia, params: maxlength = 8,size = 12 }
      fecemi:     { name: Fecha, params: date_format=dd/MM/yyyy }
      tipcau:     { name: Tipo, params: maxlength = 4,size = 5 }
      desord:     { name: Concepto }
      monord:     { name: Monto }
      cedrif:     { name: C.I o R.I.F }
      nomben:     { name: Beneficiario }
      ctapag:     { name: Codigo Contable }
      coduni:     { name: Unidad Origen, params: maxlength = 3,size = 5 }
      obsord:     { name: Observaciones }
      
    list:
      title:          Orden de Pago
      display:        [numord, fecemi, tipcau, desord, cedrif]
      filters:        [numord, fecemi, tipcau]
      max_per_page:   10
      object_actions:
        _edit:        ~
        _delete:      ~

    edit:
      title:          Modificar Orden de Pago
      