generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Tsentislr
    theme:            default
    fields:
      numdep: { name: Deposito Nro., params: maxlength=20}
      fecha:  { name: Fecha, params: date_format='dd/MM/yyyy'}            
      banco:  { name: Banco} 
      numord: { name: Cheque Nro., params: maxlength=8} 
    list:
      title:          Enterar Retenciones ISLR
      filters:        [numord, numdep, banco]
      display:        [=numord, numdep, banco, fecha]
      max_per_page:	  8
      object_actions:
        _edit:        ~
        _delete:      ~
    edit:
      title:          Edicion Enterar Retenciones ISLR   