generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Opretcon
    theme:            default

    fields:
      codcon:     { name: Cod. Concepto, params: maxlength=3,size=6 }
      codnom:     { name: Cod. Nomina, params: maxlength=3,size=6 }
      codtip:     { name: Cod. Retencion, params: maxlength=3,size=6 }
      
    list:
      title:          Asociacion de Retenciones / Conceptos Nomina
      display:        [codcon, codnom, codtip]
      filters:        [codcon, codnom, codtip]
      max_per_page:   10
      object_actions:
        _edit:        ~
        _delete:      ~

    edit:
      title:          Modificar Asociacion de Retenciones / Conceptos Nomina
    