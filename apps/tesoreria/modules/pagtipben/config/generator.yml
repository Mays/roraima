generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Optipben
    theme:            default
    fields:
      codtipben: { name: Codigo del Tipo Beneficiario}
      destipben: { name: Descripcion del Tipo Beneficiario}      
      
    list:
      title:          Tipos de Beneficiario
      filters:        [codtipben, destipben]
      display:        [=codtipben, destipben]
      object_actions:
        _edit:        ~
        _delete:      ~
      
    edit:
      title:          Edicion de Tipos de Beneficiario
      display:        [=codtipben, destipben]
