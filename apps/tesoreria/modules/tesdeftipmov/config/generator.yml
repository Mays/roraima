generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Tstipmov
    theme:            default

    fields:
      codtip:      { name: Codigo }
      destip:      { name: Descripcion }
      debcre:      { name: Tipo }

    list:
      title:          Definicion de Tipos de Movimientos Bancarias
      display:        [codtip, destip, debcre]
      filters:        [codtip, destip]
      max_per_page:   5
      object_actions:
        _edit:        ~
        _delete:      ~

    edit:
      title:          Modificar Tipos de Movimientos Bancarios
