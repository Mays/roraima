generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Optipret
    theme:            default
    fields:
      codtip: { name: Codigo , params: maxlength=3}
      destip: { name: Descripcion}            
      codcon: { name: Codigo Contable} 
      basimp: { name: Base Imponible} 
      porret: { name: Porcentaje Retencion}   
      unitri: { name: Unidad Tributaria}   
      porsus: { name: Porcentaje Sustraendo}   
      factor: { name: Factor}  
    list:
      title:          Tipos de Retenciones
      filters:        [codtip, destip]
      display:        [=codtip, destip, codcon]
      max_per_page:	  8
      object_actions:
        _edit:        ~
        _delete:      ~
    edit:
      title:          Edicion del Tipo de Retencion       