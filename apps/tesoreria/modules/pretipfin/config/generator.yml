generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Fortipfin
    theme:            default
    fields:
      codfin: { name: Codigo del Financiamiento}
      nomext: { name: Nombre Extendido}
      nomabr: { name: Nombre Abreviado}
      
    list:
      title:          Tipos de Financiamiento
      filters:        [codfin]
      display:        [=codfin, nomext, nomabr]
      object_actions:
        _edit:        ~
        _delete:      ~
      
    edit:
      title:          Edicion de Tipos de Financiamiento
      display:        [=codfin, nomext, nomabr]