generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Cobtransa
    theme:            cidesaGenerator
    fields:
      codcli: { name: Código Cliente }
      nompro: { name: Nombre }
      rifpro: { name: C.I. o R.I.F. }
      numtra: { name: Nro. Transacción, params: size=12 maxlength=10 onBlur="this.value=this.value.pad(10, '0',0);" }
      fectra: { name: Fecha Emisión, params:  size=10 maxlength=10 onkeyup= "mascara(this,'/',patron,true)" }
      fatipmov_id: { name: Tipo de Movimiento }
      destra: { name: Descripción, type: textarea_tag, params: size=80x5 maxlength=1000 onkeyup="ismaxlength(this)"}
      documentos: { name: .}
      formasdepago: { name: .}
      grid_recargos: { name: Recargos}
      grid_descuentos: { name: Descuentos}
      tottra: { name: Monto a Pagar, params: readOnly=true }
      botones: { name: .}
      comprobante: { name: .}
      codtip: { name: Tipo de Movimiento}
      destip: { name: Descripción}
    list:
      title:   Transacciones
      display: [=numtra, destra, fectra, codcli, nompro ]
      filters: [numtra, fectra, codcli]
      fields:
        fectra:
          params: date_format='dd/MM/yyyy'
      object_actions:
       _edit:        ~
       _delete:      ~
      max_per_page:	  10
      sort:    numtra

    edit:
      title:  Edición de Transacciones
      display:
        "Datos Generales": [numtra, fectra, _codcli, rifpro, _fatipmov_id, destra, tottra, _comprobante]
        "NONE": [_grid_recargos, _grid_descuentos, _botones]
        "Documentos": [_documentos]
        "Formas de Pago": [_codtip, _formasdepago]
      hide:  [filasdet, totmonpag, totmonrec, totmondes, totmonnet, monpagado, filasfor, hayingreso, docfil, orifil, recvie, desvie, fildet, numcom, filgenmov, totalcomprobantes, idrefer]
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~
        _anular:
          name: Anular
          only_for: edit
          params: class="sf_admin_action_delete" onClick="anular()"
