generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Fabancos
    theme:            cidesaGenerator

    fields:
      nomban: { name: Nombre }
      codban: { name: Nro Cuenta }

    edit:
      title: Definición de Banco
      display:
        "NONE": [codban, nomban]
      fields:
        nomban: { params: size=30}
        codban: { params: size=20}
      actions:
        _list:        ~
        _save:        ~
        _delete:      ~
        _create:      ~

    list:
      title: Definición de Banco
      display: [=nomban]
      filters: [nomban]
      fields:
        nomban: { params:  size=100}
      object_actions:
       _edit:        ~
       _delete:        ~
      max_per_page:	  10
      sort:    nomban