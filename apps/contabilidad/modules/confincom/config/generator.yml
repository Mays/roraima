generator:
  class:              cidesaPropelAdminGenerator
  param:
    model_class:      Contabc
    theme:            cidesaGenerator
    fields:
      numcom:  {name: Número, params: onblur=rellenar() size=10 maxlength=8 , help: Número del comprobante}
      feccom:  {name: Fecha, params: date_format='dd/MM/yy'}
      descom:  {name: Descripción, help: Descripción del comprobante}
      stacom:  {name: Estatus}
      reftra:  {name: Referencia, params: readOnly=true}
      totdeb:  {name: Débitos}
      totcre:  {name: Créditos}
      mensaje: {name: .}
      grid:    {name: .}
    list:
      title:                    Catálogo
      display:                  [=numcom, descom, feccom, stacom, reftra]
      filters:                  [numcom, descom, feccom, stacom, reftra]
    edit:
      title:                    Comprobantes
      display:
        Datos del comprobante:  [_mensaje, numcom, feccom, descom, reftra]
        Asientos:               [_grid]
        Totales:                [totdeb, totcre]
      actions:
        _list:        ~
        _save:        ~
        _create:      ~
        _delete:      ~