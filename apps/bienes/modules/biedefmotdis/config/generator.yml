      codmot: { name: Código}
      desmot: { name: Nombre}
      afecon: { name: Afecta}
      desinc: { name: Desincorpora}
      adimej: { name: Mejora el Bien}       
        
    list:
      title:          Definición de Motivos de Disposición 
